<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Prêmio - FitLife</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

<h2>Cadastro de Horário</h2>
<form id="cad_horario_form">
  <select name="dia_semana" required>
    <option value="">Dia da semana</option>
    <option value="Segunda">Segunda</option>
    <option value="Terça">Terça</option>
    <option value="Quarta">Quarta</option>
    <option value="Quinta">Quinta</option>
    <option value="Sexta">Sexta</option>
    <option value="Sábado">Sábado</option>
    <option value="Domingo">Domingo</option>
  </select>

  <input type="text" name="periodo" placeholder="Período (ex: Manhã)" required>
  <input type="time" name="inicio" required>
  <input type="time" name="fim" required>

  <select name="ind_ativo" required>
    <option value="">Ativo?</option>
    <option value="true">Sim</option>
    <option value="false">Não</option>
  </select>

  <select name="tipo_atividade" required>
    <option value="">Tipo de atividade</option>
    <option value="musculacao">Musculação</option>
    <option value="natação">Natação</option>
    <option value="corrida">Corrida</option>
  </select>

  <button type="submit">Cadastrar Horário</button>
</form>
<p> <a href="index.html">VOLTAR</a></p>

</body>
