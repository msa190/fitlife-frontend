<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfis dos Alunos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      padding: 1rem;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin: 0.5rem 0 0.2rem;
    }

    .card p {
      margin: 0.2rem 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Perfis dos Alunos</h1>
  <div class="container" id="alunos-container">
    <!-- Os perfis dos alunos serão inseridos aqui via JavaScript -->
  </div>

  <script>
    // Simulação de dados (depois troque pelo fetch do seu back-end)
    const alunos = [
      {
        nome: "Ana Souza",
        email: "ana@email.com",
        idade: 28,
        foto: "https://randomuser.me/api/portraits/women/1.jpg"
      },
      {
        nome: "Carlos Mendes",
        email: "carlos@email.com",
        idade: 34,
        foto: "https://randomuser.me/api/portraits/men/2.jpg"
      }
    ];

    const container = document.getElementById("alunos-container");

    alunos.forEach(aluno => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${aluno.foto}" alt="Foto de ${aluno.nome}" />
        <h3>${aluno.nome}</h3>
        <p>${aluno.email}</p>
        <p>${aluno.idade} anos</p>
      `;

      container.appendChild(card);
    });
  </script>
  <p> <a href="index.html">VOLTAR</a></p>

</body>
</html>
